<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havya Sree link-tree</title>
    <link rel="icon" href="assets/images/favicon1.png" type="image/svg+xml">
    <title>Link Tree</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font (Optional but Recommended) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="main">

    <!-- ===== TOP SECTION ===== -->
    <div class="top-section">

        <!-- Profile -->
        <img src="assets/images/favicon.png" alt="Profile" class="profile">

        <!-- Description -->
        <p class="desc">
            Building real-world software and exploring emerging technologies. 
            Always learning, always creating — let’s connect and build something meaningful.
        </p>

        <!-- Mail Button -->
        <a href="mailto:havyasree123@gmail.com" class="mail-btn">
            <img src="assets/images/mail1.webp" alt="Mail" class="gmail-logo">
            <span class="mail-text">Mail</span>
        </a>

    </div>


    <!-- ===== LINKS GRID ===== -->
    <div class="links-grid">

        <!-- Portfolio -->
        <a href="https://havya-portfolio.vercel.app/" class="box">
            <img src="https://cdn.simpleicons.org/googlechrome/white" alt="Portfolio" class="logo">
            <span class="name">Portfolio</span>
        </a>

        <!-- GitHub -->
        <a href="https://github.com/havyasreekuppam" target="_blank" class="box">
            <img src="https://cdn.simpleicons.org/github/white" alt="GitHub" class="logo">
            <span class="name">GitHub</span>
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/havya-sree-kuppam-6171a9299/" target="_blank" class="box">
            <img src="assets/images/linkedin.webp" class="logo">

            <span class="name">LinkedIn</span>
        </a>

        <!-- LeetCode -->
        <a href="https://leetcode.com/u/Havya_Sree/" target="_blank" class="box">
            <img src="https://cdn.simpleicons.org/leetcode/white" alt="LeetCode" class="logo">
            <span class="name">LeetCode</span>
        </a>

    </div>

</div>

</body>
</html>
